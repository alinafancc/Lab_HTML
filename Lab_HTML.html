<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="3" class="center-text">About -- 112306063</th>
    </tr>
    <tr>
        <td rowspan="4" style="height: 150px;">
            <img src="pachadog_cold.jpg" alt="personal photo">
            <p style="text-align: center;">personal photo</p>
        </td>
        <!-- Use colspan to make the cell span two columns -->
        <td colspan="2">Name: <input type="text" id="name"><br>
          Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </td>
    </tr>
    <tr>
        
    </tr>
    <tr>
        <td>County:
            <select>
                <option value="taipei">Taipei</option>
                <option value="tainan">Tainan</option>
                <option value="taichung">Taichung</option>
                <option value="taoyuan">Taoyuan</option>
            </select>
        </td>
        <td>Birthday: <input type="date"></td>
    </tr>
    <tr>
        <td colspan="2">E-mail: <input type="text" id="e-mail"></td>
    </tr>
    <tr>
        <td>Hobby</td>
        <td colspan="2">
            <input type="checkbox" id="swimming"> <label for="swimming">Swimming</label>
            <input type="checkbox" id="volleyball"> <label for="volleyball">Volleyball</label>
            <input type="checkbox" id="movie"> <label for="movie">Movie</label>
            <input type="checkbox" id="game"> <label for="game">Game</label>
            <input type="checkbox" id="sleep"> <label for="sleep">Sleep</label>
        </td>
    </tr>
    <tr>
        <td>Skill</td>
        <td colspan="2">
            <input type="checkbox" id="java"> <label for="java">Java</label>
            <input type="checkbox" id="html"> <label for="html">HTML</label>
            <input type="checkbox" id="python"> <label for="python">Python</label>
            <input type="checkbox" id="office"> <label for="office">Microsoft Office</label>
            <input type="checkbox" id="premiere"> <label for="premiere">Premiere</label>
        </td>
    </tr>
    <tr>
        <td>Say something</td>
        <td colspan="2"><textarea placeholder="Say something here."></textarea></td>
    </tr>
</table>

</body>
</html>
